<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/register.css')}}">
    <title>Register</title>
</head>
<body>
    <div class="card text-bg-secondary mb-3">
        <div class="card-body">
            <h2 class="registration">register</h2>
            <form action="/register" method="post">
                {% with messages = get_flashed_messages(category_filter=["registration"]) %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <input type="text" class="form-control custom-input" id="first_name" name="first_name" value="{{form_data['first_name']}}" placeholder="first name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control custom-input" id="last_name" name="last_name" value="{{form_data['last_name']}}" placeholder="last name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control custom-input" id="email" name="email" value="{{form_data['email']}}" placeholder="email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control custom-input" id="password" name="password" placeholder="password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control custom-input" id="confirm_password" name="confirm_password" placeholder="confirm password">
                </div>
                <button type="submit" class="btn btn-primary mb-3">register</button>
            </form>
        </div>
    </div>
</body>
</html>
