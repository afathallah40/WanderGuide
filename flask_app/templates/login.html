<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">
    <title>Login</title>
</head>
<body>
    <div class="card text-bg-secondary mb-3">
        <div class="card-body">
            <div class="mb-3">
                <h2 class="login">login</h2>
            </div>
            <div class="content">
                <form action="/login" method="post">
                    {% with messages = get_flashed_messages(category_filter=["login"]) %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" value="{{session['login_email']}}" placeholder="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-success mb-3">login</button>
                    <p>Don't have an account? <a href="/register">Create one!</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
